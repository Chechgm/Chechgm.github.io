---
layout: default
---
<div class="blogViewGrid">
  <div>
    <h1> {{ page.title }} </h1>
      <p class="text">
        {{ page.date | date_to_long_string }}
      </p>
      <p class="summary">
        {{ page.excerpt }}
      </p>
  </div>

  <img class="blogImg" src={{ page.img_link }} alt="" />
</div>

<div class="text-holder">
  {{ page.content }}
</div>
