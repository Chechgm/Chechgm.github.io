---
layout: default
title: Blog posts and research
---

<body>

  <div class="blogGrid">
    {% for post in site.posts %}
    <a class="blogLink" href="{{ post.url }}">
      <div class="square">

        <div class="blogImg-wrap">
          <img class="blogImg" src="{{ site.baseurl }}{{ post.img_link }}" alt="" />
        </div>

        <p>
        {{ post.title }}
        </p>
      </div>

    </a>
    {% endfor %}
  </div>

</body>
