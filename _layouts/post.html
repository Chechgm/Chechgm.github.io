---
layout: default
---

  <main>
    <div class=blogViewGrid>
      <div>
        <h1> {{ post.title }} </h1>
        <p class="text">
          {{ post.date }}
        </p>
        <p class="summary">
          {{ post.summary }}
        </p>
      </div>
      <img class="blogImg" src="{{ post.img_link }}" alt="">
    </div>

    <div class="text-holder">
      {{ post.content }}
    </div>
  </main>
